services:
  # db is in the db folder
  db:
    build: db/.
    platform: linux/x86_64
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "33060:3306"
  # Application Dockerfile is in same folder which is .
  app:
    build: .
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db
  # NGINX webserver is in the webserver folder
  webserver:
    build: webserver/.
    restart: always
    ports:
      - "80:80"
    depends_on:
      - app